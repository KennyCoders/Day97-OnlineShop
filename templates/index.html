{% extends "base.html" %}


{% block content %}
    <div class="jumbotron" style="background: linear-gradient(to right, #0077FF, #00C3FF); color: white;">
        <div class="container text-center">
            <h1 style="font-family: 'Arial Black', sans-serif;">The Bazzar</h1>
            <p>Get what you want, when you need.</p>
        </div>
    </div>


    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-sm-4 h-100"> <!-- Add 'h-100' class here -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">{{ product.name }}</div>
                        <div class="panel-body">
                            <img src="{{ product.image }}" class="img-responsive product-image" alt="{{ product.name }}">
                        </div>
                        <div class="panel-footer">{{ product.description }}</div>
                        <div class="panel-footer">${{ product.price }}</div>
                        <a href="{{ url_for('product', product_id=product.id) }}" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

<footer class="container-fluid text-center" style="padding-top: 50px;"> <!-- Add inline style with padding-top -->
    <p>Online Store Copyright</p>
    <form class="form-inline">Get deals:
        <input type="email" class="form-control" size="50" placeholder="Email Address">
        <button type="button" class="btn btn-danger">Sign Up</button>
    </form>
</footer>
